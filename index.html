<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <link rel="stylesheet" href="./index.css" />
  <body>
    <!-- 
      git init 初始化项目
      git add . 把数据添加到暂存区
      git commit -m "提交数据" 把暂存区的数据提交到仓库
      git status 查看暂存区数据状态 
      git log 查看信息传输信息
      git branch 查看当前分支
      git branch 分支名 新建分支
      git checkout 分支名 切换分支
      git reset --hard HEAD~2 要是不小心删除数据，可以通过git log 查看删除数据日志 在通过这条命令恢复
      git remote add origin 你的远程库地址  关联到远程库
      git pull --rebase origin master 获取远程库与本地同步合并
      git push -u origin master 把本地库的内容推送到远程
      当另一个人想开发的话通过 git clone 你的远程库地址 把数据从远程库上copy下来，继续开发
      但是同时开发得话但导致信息不全 我们还可以通过git pull 更细当前信息
     -->
    <div>初次数据</div>
  </body>
</html>
